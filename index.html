<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="component-wrapper">
        <div class="component-main">
          <img
            class="component-main-background"
            src="./images/bg-pattern-card.svg"
          />
          <div class="component-main-profile">
            <div class="profile-picture-wrapper">
              <img
                src="./images/image-victor.jpg"
                alt="profile-picture"
                class="profile-picture"
              />
            </div>

            <h1 class="name">Victor Crest <span class="age">26</span></h1>
            <p class="country">London</p>
          </div>
        </div>
        <div class="component-details">
          <div class="component-details-folowers">
            <div class="component-details-folowers-main">80K</div>
            <div class="component-details-folowers-heading">Followers</div>
          </div>
          <div class="component-details-likes">
            <div class="component-details-folowers-main">803K</div>
            <div class="component-details-folowers-heading">Likes</div>
          </div>
          <div class="component-details-photos">
            <div class="component-details-folowers-main">1.4K</div>
            <div class="component-details-folowers-heading">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
